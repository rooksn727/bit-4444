<!doctype html>
<html>
<head>
  <title>running clock demo</title>
  <script>
    function runningclock(){
      var c = document.getElementById('current-time');

      //update the clock every second
      setInterval(updateTime, 1000);

      function updateTime(){
        var d = new Date();
        var hours = d.getHours();
        var  minutes = d.getMinutes();
        var seconds = d.getSeconds();
        var secondsfixed = seconds;
        
        if (seconds<10)
          secondsfixed = "0" + seconds

        c.innerHTML = hours + ":" + minutes + ":" + secondsfixed;
      }
    }
    document.addEventListener("DOMContentLoaded",runningclock,false);
  </script>
</head>

<body>
<p id="current-time">00:00:00</p>
</body>

</html>
